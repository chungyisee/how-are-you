{% extends "layout.html" %}

{% block title %}
    Question 1
{% endblock %}

{% block main %}
    <h1 class = "questiontext">Tell me about the highlights of your life last week!</h1>

        <form class = "questionform" action="/question1" method="POST">
            <div class="form-group">
                <label for="InputResponse">Your Response:</label>
            </div>

            <textarea cols="55" rows="3" name="question_first"></textarea>

            <div class="form-group">
                <small class="help" class="form-text text-muted">This could be about academics, extracurriculars, social life, etc.</small>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">Next Question!</button>
            </div>

        </form>


{% endblock %}
