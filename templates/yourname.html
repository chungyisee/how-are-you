    <body>

        <h1 class = "questiontext">What's your name?</h1>

        <form class = "questionform" action="/yourname" method="POST">
            <div class="form-group">
                <label for="InputResponse">Your name here:</label>
            </div>

            <textarea cols="55" rows="3" name="yourname"></textarea>

            <div class="form-group">
                <small class="help" class="form-text text-muted">Feel free to express as much as you feel comfortable for the following questions!</small>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" type="submit">Let's Begin!</button>
            </div>



            <div id="background-wrap">
                <div class="bubble x1"></div>
                <div class="bubble x2"></div>
                <div class="bubble x3"></div>
                <div class="bubble x4"></div>
                <div class="bubble x5"></div>
                <div class="bubble x6"></div>
                <div class="bubble x7"></div>
                <div class="bubble x8"></div>
                <div class="bubble x9"></div>
                <div class="bubble x10"></div>
            </div>

        </form>

    </body>
